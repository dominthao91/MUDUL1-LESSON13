<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược mảng</title>
</head>
<body>
<script>
    let mang = new Array(Math.round(Math.random()*20));
    for (let i=0; i<mang.length; i++) {
        mang[i] = Math.round(Math.random() * 100);
    }
    document.write("mảng = " +mang +"<br>");
    document.write('mảng đảo ngược = '+mang.reverse())
</script>
</body>
</html>
