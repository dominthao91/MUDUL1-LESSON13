<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm</title>
</head>
<body>
<script>
    let mangam = new  Array(Math.round(Math.random()*10));
    for (let i=0; i<mangam.length; i++) {
        mangam[i] = Math.round(Math.random() * -100);
    }
    document.write(mangam +'<br>');
    document.write('số lượng nguyên âm là '+mangam.length);
</script>
</body>
</html>
