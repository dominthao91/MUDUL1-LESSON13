<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt('nhạp vào mảng bất kì');
    let newArr ='';
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]=='-'){
            newArr+='_'
        }else {
            newArr+=arr[i];
        }
    }document.write(newArr);
</script>
</body>
</html>
