<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 2 chuỗi giống nhau hay ko</title>
</head>
<body>
<script>
    let chuoi1 = prompt('nhâp vào chuỗi bất kì');
    let chuoi2 = prompt('nhập vào chuỗi bất kì');
    if (chuoi1==chuoi2){
        alert('2 chuỗi giống nhau');
    }else {
        alert('2 chuỗi khác nhau');
    }
</script>
</body>
</html>
